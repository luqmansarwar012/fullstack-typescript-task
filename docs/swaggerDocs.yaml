paths:
  /search:
    post:
      summary: "Search for something"
      description: "Performs a search based on the provided criteria"
      tags:
        - "Github Practice Task"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  required: true
                  type: string
                text:
                  required: true
                  type: string
      responses:
        "200":
          description: "Successful search"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      total_count:
                        type: number
                      incomplete_results:
                        type: boolean
                      items:
                        type: array
                        items:
                          type: object
                  fromCache:
                    type: boolean
        "500":
          description: "Internal Server Error"

  /clear-cache:
    post:
      summary: "Clear the cache"
      description: "Clears the cache logic"
      tags:
        - "Github Practice Task"
      responses:
        "200":
          description: "Cache cleared successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: "Internal Server Error"
